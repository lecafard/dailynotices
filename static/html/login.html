<!DOCTYPE html>
<html>
<head>
	<title>Noticeboard</title>

</head>
<body>
	<h1>Hi</h1>
    <p>Please log in to view the notice board.</p>
	<a href="/login">Log In</a>
    <script>
        (function(){a:{var b=document.cookie.split(";");for(var c=0;c<b.length;c++){for(var a=b[c];" "==a.charAt(0);)a=a.substring(1,a.length);if(0==a.indexOf("logged_in=")){b=a.substring(10,a.length);break a}}b=null}if("1"==b)return window.location.replace("/app")})();
    </script>
</body>
